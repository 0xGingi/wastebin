{% extends "paste.html" %}

{% block content %}
  <div id="overlay">
    <div id="overlay-content">
      <table>
        <tr>
          <td><kbd>n</kbd></td>
          <td>Go home</td>
        </td>
        <tr>
          <td><kbd>y</kbd></td>
          <td>Copy URL</td>
        </td>
        <tr>
          <td><kbd>d</kbd></td>
          <td>Download</td>
        </td>
        <tr>
          <td><kbd>q</kbd></td>
          <td>Show QR code</td>
        </td>
        <tr>
          <td><kbd>?</kbd></td>
          <td>Show this</td>
        </td>
      </table>
    </div>
  </div>
  <div id="code">
    <pre class="code">{{ html|safe }}</pre>
  </div>
{% endblock %}
